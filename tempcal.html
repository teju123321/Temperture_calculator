<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tempcal.css">
    <title>Temperature converter</title>
</head>

<body>
    <div class="container">
        <div id="title">
            <h4>TEMPERATURE CONVERTER</h4>
        </div>

        <div class="convert_value">
            <label> Enter Temperature</label>
            <br>
            <input id="input_value" type="number" placeholder="Enter here" value="0">
            <br>
        </div>
        <div class="input">
            <div>
                <label>From</label>
                <select name="input" id="from">
                    <option value="celsius">Celsius</option>
                    <option value="farenhite">Farenhite</option>
                </select>
            </div>
            <div>
                <label>To</label>
                <select name="input" id="to">
                    <option value="celsius">Celsius</option>
                    <option value="farenhite">Farenhite</option>
                </select>
            </div>
        </div>
        <div class="result">
            <div>
                <label for="output">Final Temperature</label>
                <br>
                <input id="output" type="text" name="" id="res" disabled>
            </div>
            <div class="btn">
                <button id="clear">Clear</button>
            </div>
        </div>
         
    </div>
     
</body>
<script src="tempcal.js"></script>
</html>
